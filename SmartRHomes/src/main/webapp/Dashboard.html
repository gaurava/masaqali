<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Monitoring Dashboard</title>
<link rel="stylesheet" href="css/dashboard.css">
<script type="text/javascript" src="jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/commonUtils.js"></script>
<script type="text/javascript" src="js/commonMessage.js"></script>
<script type="text/javascript" src="js/dashboard.js"></script>

</head>
<body>
	<!-- <div style="opacity:0.5;position:absolute;left:50px;width:300px;height:150px;background-color:#40B3DF"></div> -->

	<div id="dataContainer" class="outermostShell_Orange">
		<div id="meterId" class="IdData">
			<select id="meters" size=1>
				<option value="Select Meter ID" selected="selected" disabled>Select
					Meter ID</option>
			</select>
		</div>
		<div id="meteringDateContainer" class="date">
			<input type="date" name="meteringDate" id="meteringDate">
		</div>
		<div id="submit" class="submit">
			<input type="button" name="GetMeterData" id="GetMeterData"
				value="GetMeterData" />
		</div>

		<div class="containerSeparator">
			<div id="meterData" class="containerMeter">
				<div class="left header">StartTime</div>
				<div class="left header">Duration</div>
				<div class="right header">Consumption</div>
				<!-- <div class="left">13:40:00</div>
					<div class="left">100</div>
					<div class="right">56</div> -->
			</div>
		</div>


		<!-- <div id="cutOffDateTime">
		<input type="datetime-local" name="bdaytime">
	</div> -->

		<div id="nwmdContainer" class="containerSeparator">
			<div>
			<div id="nucliousId" class="IdData">
				<select id="nuclious" size=1>
					<option value="Select Nuclious ID" selected="selected" disabled>Select
						Nuclious ID</option>
				</select>
			</div>
			<div id="nucliousDateContainer" class="date">
				<input type="date" name="nucliousDate" id="nucliousDate">
			</div>
			<div id="submitNucliousData" class="submit">
				<input type="button" name="GetNucliousData" id="GetNucliousData"
					value="GetNucliousData" />
			</div>
			</div>
			<div class="containerSeparator">
				<table width="624" height="Auto" border="1" cellpadding="0"	cellspacing="0" name="nwmdTable" id="nwmdTable">
					<tr class="header">
						<td width="60" rowspan="2">MeterId</td>
						<td colspan="2">Header RecordTime</td>
						<td colspan="2">Total Qty</td>
						<td width="80" rowspan="2">Difference Total Qty</td>
						<td width="85" rowspan="2">Sum of Consumption 'dt'</td>
					</tr>
					<tr class="header">
						<td width="90" height="28">Latest</td>
						<td width="90">Previous</td>
						<td>Latest</td>
						<td>Previous</td>
					</tr>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
